//binds and some staff

alias "+spin" "m_yaw 700;sensitivity 0"
alias "-spin" "m_yaw 0.022;sensitivity 5.6"
bind h "+spin" 										//h for locking x axes while ceiling


bind "v" "go_away_from_keyboard"
bind mwheelup "impulse 100"  
bind mwheeldown "impulse 100"    
bind space +jump
bind f11 quit			
alias "jbinds" "bind mwheelup +jump; bind mwheeldown +jump"
bind "downarrow" "jbinds; play buttons\lightswitch2.wav"		//bhop for mwheeldown and mwheelup bind

//binds with sounds
bind "n" "noclip; play buttons/button14.wav"											
bind uparrow "toggle cl_crosshair_alpha 0 255; play buttons/button14.wav"			//turn on/turn off game crosshair
bind j "toggle cl_viewmodelfovsurvivor 51 60 70 80 90 180; play buttons/button11.wav"	//change viewmodel
bind k "toggle fov_desired  100 120; play buttons/button11.wav"		//change fov
bind "f10" "disconnect; play buttons\arena_switch_press_02.wav"
bind "[" "clear; status; play buttons/button14.wav"						//show status in console (just press bind and check console)
bind "l" "toggle m_yaw 0.022 200; play buttons\arena_switch_press_02.wav" 	//spinbot? made for fun xd
bind "=" "toggle snd_musicvolume 0.1 0.7; play buttons\arena_switch_press_01.wav"	//turn off/turn on music

fov_desired 120

